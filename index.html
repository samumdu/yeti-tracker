<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeti tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        
        <main class="big-container">

            <section>
                <!--Yeti image-->
                <div class="cube">
                    <img class="yeti-image"  src="/imgs/yeti.png" alt="" srcset="">
                </div>
                <!--Middle line-->
                <div class="line middle"></div>
            </section>
            
            <!--Buttons-->
            <section class="btn-container">
                <button class="btn plus">+</button>
                <h1 id="water-value">0</h1>
                <button class="btn less">-</button>
            </section>


        </main>
    <script src="script.js"></script>
</body>
</html>
